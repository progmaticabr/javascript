<style>
    body {
        font: normal small Arial;
        line-height: 2.0;
    }
    form {
        background-color: moccasin;
        padding: 10px;
        border-radius: 5px;
    }
</style>

<script>
    function calcular(tipo) {
        var hipo = 0;
        var lado1 = parseInt(document.getElementById('lado1').value);
        var lado2 = parseInt(document.getElementById('lado2').value);
        var lado3;
        if (tipo == 'hipo') lado3 = Math.sqrt(lado1 ** 2 + lado2 ** 2);
        else lado3 = Math.sqrt(Math.abs(lado1 ** 2 - lado2 ** 2));
        document.getElementById('lado3').value = lado3;
    }
</script>

<body>
    <h3>Geração de triângulo retângulo.</h3>
    <form>
        Digite o comprimento de dois lados de um triângulo retângulo: <br>
        Lado 1: <input type="text" id="lado1" inputmode="numeric"><br>
        Lado 2: <input type="text" id="lado2" inputmode="numeric"><br>
        Determinar lado 3:<br>
        <input type="button" onclick="calcular('hipo');" value="Hipotenusa"> ou 
        <input type="button" onclick="calcular('cateto');" value="Cateto"><br>
        Lado 3: <input type="text" id="lado3" inputmode="numeric" readonly>
    </form>
</body>
