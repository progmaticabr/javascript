<html>
<style>
p {font-family: Arial, Helvetica, sans-serif; font-size:large;}
h1 {font-family: Arial, Helvetica, sans-serif; font-size:larger;}
</style>
<h1>CALCULADORA TRIGONOMÉTRICA</h1>
<script>



angulo_grau = parseFloat(window.prompt("digite o valor do ângulo em graus"));
angulo_rad = angulo_grau * Math.PI / 180

seno_angulo = Math.round(10000 * Math.sin(angulo_rad))/10000;

document.write("<p>O seno de " + angulo_grau + "° é " + seno_angulo + "</p>");


</script>
</html>
