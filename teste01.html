<script>
function executa(){
	var legenda = 'Resposta: ';
	var a = parseInt(document.getElementById('clubes').value);
	var b = a**2-a;
	document.getElementById('saida').innerHTML = legenda+b+' jogos';
}
</script>

<body>
	<h3>Quantidade de partidas em um campeonato de dois turnos</h3>
	<form>
		Digite a quantidade de clubes: <input type="text" id="clubes" inputmode="numeric">
		<input type="button" onclick="executa();" value="calcular">
	</form>
	<div id="saida"></div>
</body>
